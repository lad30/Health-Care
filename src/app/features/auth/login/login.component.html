<form class="form-signin">

    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autocomplete="new-email">
        <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" autocomplete="new-password">
        <label for="inputPassword">Password</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

    <a class="btn btn-lg btn-primary btn-block" href="signup">Register</a>
</form>
